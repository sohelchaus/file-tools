<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compress PDF | Sohel Chaus</title>
    <link rel="icon" href="assets/logo.png" type="png">
    <link rel="stylesheet" href="css/pdf-ui.css">
    <link rel="stylesheet" href="css/query.css">
    <!-- FONT -->
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
    <!-- ICON -->
    <script src="https://kit.fontawesome.com/ec2b7aebf5.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <header id="header-section"></header>

    <main>
        <!-- INPUT SECTION -->
        <section class="card">
            <div class="card-header">
                <h2>Compress PDF File</h2>
                <p>Lesson the file size of a pdf file.</p>
            </div>

            <div class="card-body">
                <div class="dropzone" id="dropzone">
                    <i class="fa-regular fa-file"></i>
                    <!-- UPLOAD BUTTON -->
                    <div class="controls">
                        <button class="btn primary " id="chooseBtn">Upload</button>
                    </div>
                    <p>Drag Here</p>
                    <!-- DRAG BUTTON -->
                    <input id="fileInput" type="file" accept="application/pdf" hidden />
                </div>
            </div>
        </section>

        <!-- GUIDE SECTION -->
        <section class="card">

            <div class="card-header">
                <h2>How To Compress A PDF File</h2>
                <p>Follow along the steps below.</p>
            </div>

            <div class="card-body steps">

                <div class="step">
                    <div class="badge">1</div>
                    <h2>Select</h2>
                    <p>File that needs a smaller size.</p>
                </div>

                <div class="step">
                    <div class="badge">2</div>
                    <h2>Upload</h2>
                    <p>Drag or choose a file.</p>
                </div>
                
                <div class="step">
                    <div class="badge">3</div>
                    <h2>Download</h2>
                    <p>Download the compressed PDF.</p>
                </div>

            </div>

        </section>
    </main>

    <footer id="footer-section"></footer>

    <script>
        $(function () {
            $("#header-section").load("header.html");
            $("#footer-section").load("footer.html");
        });
    </script>

    <script src="js/pdf-ux.js"></script>
</body>

</html>
