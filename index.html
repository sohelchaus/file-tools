<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Tools | Sohel Chaus</title>
    <link rel="icon" href="assets/logo.png" type="png">
    <link rel="stylesheet" href="css/styles.css" class="rel">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- FONT -->
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
    <!-- ICON -->
    <script src="https://kit.fontawesome.com/ec2b7aebf5.js" crossorigin="anonymous"></script>

<body>
    <section class="header">
        <div class="branding">
            <img class="logo" src="assets/logo.png" alt="Logo">
            <p>Sohel<span class="sername">Chaus</span></p>
        </div>

        <div class="header-right">
            <i id="theme-toggle" class="fa-solid fa-moon theme-btn"></i>
            <i class="fa-solid fa-bars menu-btn"></i>
        </div>
    </section>

    <section class="main">

        <!-- Animated Tagline -->
        <span class="word-animation">
            <span class="word"></span>
            <span>&nbsp;All For Free</span>
        </span>

        <p>I offer services such as website development, UI/UX design and graphic design.</p><br>

        <!-- INTRO SECTION -->
        <section class="carousel">
            <div class="carousel-track">

                <!-- Card 1 -->
                <div class="carousel-card active">
                    <div class="card-info">
                        <p class="card-title">PDF Tools</p>
                        <p class="card-desc">Solve Your PDF Problems.</p>
                    </div>
                    <div class="card-footer">
                        <div class="card-icon"><i class="fa-regular fa-file-pdf"></i></div>
                        <div class="card-link"><a href="pdf-tool.html"><i class="fa-solid fa-arrow-right"></i></a></div>
                    </div>
                </div>

                <!-- Card 2 -->
                <div class="carousel-card">
                    <div class="card-info">
                        <p class="card-title">Image Tools</p>
                        <p class="card-desc">Edit and Optimize Images.</p>
                    </div>
                    <div class="card-footer">
                        <div class="card-icon"><i class="fa-regular fa-image"></i></div>
                        <div class="card-link"><a href="image-tool.html"><i class="fa-solid fa-arrow-right"></i></a></div>
                    </div>
                </div>

                <!-- Card 3 -->
                <div class="carousel-card">
                    <div class="card-info">
                        <p class="card-title">Word Tools</p>
                        <p class="card-desc">Work Smarter with Docs.</p>
                    </div>
                    <div class="card-footer">
                        <div class="card-icon"><i class="fa-regular fa-file-word"></i></div>
                        <div class="card-link"><a href="word-tool.html"><i class="fa-solid fa-arrow-right"></i></a></div>
                    </div>
                </div>

            </div>
        </section>





    </section>

    <section class="footer">

    </section>
