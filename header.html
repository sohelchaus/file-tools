<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header File</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        :root {
            font-size: 16px;
            font-family: "DM Mono", monospace;
            font-style: normal;
            --primary-color: #FFFFFF;
            --secondary-color: #202020;
            --tertiary-color: #FFCC2A;
            --quaternary-color: #5A5050;
        }

        body {
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            height: 100Vh;
            width: 100vw;
            margin: 0 auto;
            padding: 0.5rem 1rem;
            color: var(--secondary-color);
            background-color: var(--primary-color);
        }


        body.dark {
            color: var(--primary-color);
            background-color: var(--secondary-color);
        }

        header {
            width: 100%;
            height: auto;
            padding-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }

        /* LEFT SIDE */
        .branding {
            width: calc(100% - 1rem);
            height: auto;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .branding img {
            width: 1.2rem;
            height: 1.2rem;
            margin-right: 0.5rem;
        }

        .branding p {
            font-size: clamp(1.2rem, 1vw + 0.5rem, 1.8rem);
            color: var(--quaternary-color);
        }

        .sername {
            color: var(--tertiary-color);
        }

        /* RIGHT SIDE */
        .header-right {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .theme-btn,
        .menu-btn {
            font-size: 1.5rem;
        }

        .theme-btn {
            cursor: pointer;
            border-radius: 0.5rem;
            padding: 0.4rem;
            margin-right: 0.5rem;
            transition: color 0.3s ease, background 0.3s ease;
            color: var(--secondary-color);
        }

        body.dark .theme-btn {
            color: var(--tertiary-color);
        }


        /* FONT ELEMENT */
        h2 {
            font-size: clamp(1.3rem, 1vw + 0.5rem, 2rem);
        }

        p {
            font-size: clamp(0.8rem, 1vw + 0.5rem, 1.6rem);
        }
    </style>
</head>

<body>
    <header>
        <div class="branding">
            <img class="logo" src="assets/logo.png" alt="Logo">
            <p>Sohel<span class="sername">Chaus</span></p>
        </div>

        <div class="header-right">
            <i id="theme-toggle" class="fa-solid fa-moon theme-btn"></i>
            <i class="fa-solid fa-bars menu-btn"></i>
        </div>
    </header>
    <!-- END -->

    <script>
        const toggleBtn = document.getElementById('theme-toggle');

toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark');

    // Switch icon
    if (document.body.classList.contains('dark')) {
        toggleBtn.classList.remove('fa-moon');
        toggleBtn.classList.add('fa-sun');
    } else {
        toggleBtn.classList.remove('fa-sun');
        toggleBtn.classList.add('fa-moon');
    }
});

// -----------------
// NAVIGATION BUTTON
// -----------------
const tabs = document.querySelectorAll(".tab");
const contents = document.querySelectorAll(".content");

tabs.forEach(tab => {
    tab.addEventListener("click", () => {
        // reset all tabs
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");

        // reset all content
        contents.forEach(c => c.classList.remove("active"));
        document.getElementById(tab.dataset.target).classList.add("active");
    });
});
    </script>
</body>

</html>
