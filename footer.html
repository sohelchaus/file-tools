<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer File</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        :root {
            font-size: 16px;
            font-family: "DM Mono", monospace;
            font-style: normal;
            --primary-color: #FFFFFF;
            --secondary-color: #202020;
            --tertiary-color: #FFCC2A;
            --quaternary-color: #5A5050;
        }

        body {
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            height: 100Vh;
            width: 100vw;
            margin: 0 auto;
            padding: 0.5rem 1rem;
            color: var(--secondary-color);
            background-color: var(--primary-color);
        }

        body.dark {
            color: var(--primary-color);
            background-color: var(--secondary-color);
        }

        /* FONT ELEMENT */
        h2 {
            font-size: clamp(1.3rem, 1vw + 0.5rem, 2rem);
        }

        p {
            font-size: clamp(0.8rem, 1vw + 0.5rem, 1.6rem);
        }


        /* FOOTER SECTION */
        footer {
            width: 100%;
            height: auto;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            color: var(--secondary-color);
            background-color: var(--primary-color);
        }

        body.dark footer {
            color: var(--primary-color);
            background-color: var(--secondary-color);
        }

        .footer-top {
            width: 100%;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 2rem;
            gap: 2rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.dark .footer-top {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-branding {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer-branding img {
            width: 2rem;
            height: 2rem;
            object-fit: contain;
        }

        .footer-quick ul,
        .footer-social ul {
            list-style: none;
            padding: 0;
        }

        .footer-quick li,
        .footer-social li {
            margin: 0.5rem 0;
        }

        .footer-quick li a,
        .footer-social li a {
            text-decoration: none;
            transition: color 0.3s ease;
            color: var(--secondary-color);
        }

        body.dark .footer-quick li a,
        body.dark .footer-social li a {
            color: var(--primary-color);
        }

        .footer-quick a:hover,
        .footer-social a:hover {
            color: var(--secondary-color);
        }

        body.dark .footer-quick a:hover,
        body.dark .footer-social a:hover {
            color: var(--primary-color);
        }

        .footer-bottom {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            color: var(--secondary-color);
        }

        body.dark .footer-bottom {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <footer>
        <div class="footer-top">

            <!-- Branding -->
            <div class="footer-branding">
                <img src="assets/logo.png" alt="Logo">
            </div>

            <!-- Portfolio Links -->
            <div class="footer-quick">
                <h2>About Us</h2>
                <ul>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="https://sohelchaus.github.io/portfolio/index.html">Portfolio</a></li>
                </ul>
            </div>

            <!-- Social Links -->
            <div class="footer-social">
                <h2>Follow Us</h2>
                <ul>
                    <li><a href="https://www.linkedin.com/in/sohel-chaus-4a194a360" aria-label="LinkedIn">
                            <i class="fa-brands fa-linkedin-in"></i> LinkedIn</a></li>
                    <li><a href="https://www.instagram.com/mr.sohelchaus" aria-label="Instagram">
                            <i class="fa-brands fa-instagram"></i> Instagram</a></li>
                    <li><a href="https://www.facebook.com/mr.sohelchaus" aria-label="Facebook">
                            <i class="fa-brands fa-facebook-f"></i> Facebook</a></li>
                </ul>
            </div>
        </div>

        <!-- Copyright -->
        <div class="footer-bottom">
            <p>&copy; 2025 Sohel Chaus | All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
